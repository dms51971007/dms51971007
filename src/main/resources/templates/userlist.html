<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление пользователями</title>
    <th:block th:replace="~{fragments/libs :: libs}"></th:block>

    <script type="text/javascript">
        function displayModal(button) {
            document.getElementById("refModal").action = button.dataset.refModal;
            document.getElementById("form_user_id").value = button.dataset.userId || "";
            document.getElementById("form_email").value = button.dataset.email || "";
            document.getElementById("form_name").value = button.dataset.name || "";
            document.getElementById("form_surname").value = button.dataset.surname || "";
            document.getElementById("form_password").value = button.dataset.password || "";
            document.getElementById("form_username").value = button.dataset.username || "";
            document.getElementById("form_isactive").checked = button.dataset.isactive === "true";
            document.getElementById("form_isadmin").checked = button.dataset.isadmin === "true";
            document.getElementById("form_islist").checked = button.dataset.islist === "true";
        }
    </script>
</head>

<body>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background: #ffffff; color: #1f2230; border-bottom: 1px solid #e5e7eb;">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fas fa-user-edit mr-2"></i>
                    <span id="modalTitle">Редактирование пользователя</span>
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="refModal" th:action="@{/user/edit}" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name"><i class="fas fa-user mr-1"></i>Имя</label>
                                <input name="name" class="form-control" id="form_name"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_surname"><i class="fas fa-user mr-1"></i>Фамилия</label>
                                <input name="surname" class="form-control" id="form_surname"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="form_email"><i class="fas fa-envelope mr-1"></i>Email</label>
                        <input name="email" class="form-control" id="form_email"/>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_username"><i class="fas fa-at mr-1"></i>Логин</label>
                                <input name="username" class="form-control" id="form_username"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_password"><i class="fas fa-lock mr-1"></i>Пароль</label>
                                <input name="password" class="form-control" id="form_password" type="text"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-check">
                                <input name="isactive" type="checkbox" class="form-check-input" id="form_isactive"/>
                                <label class="form-check-label" for="form_isactive">
                                    <i class="fas fa-check-circle mr-1"></i>Доступ
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input name="isadmin" type="checkbox" class="form-check-input" id="form_isadmin"/>
                                <label class="form-check-label" for="form_isadmin">
                                    <i class="fas fa-crown mr-1"></i>Администратор
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input name="islist" type="checkbox" class="form-check-input" id="form_islist"/>
                                <label class="form-check-label" for="form_islist">
                                    <i class="fas fa-list mr-1"></i>Отображать в списке
                                </label>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" id="form_user_id" value=""/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times mr-1"></i>Отмена
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-1"></i>Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="py-1">
    <div class="container-fluid">
        <th:block th:replace="~{fragments/head :: head(${auth_user})}"></th:block>

        <div class="row">
            <div class="col">
                <div class="row mb-4">
                    <div class="col">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">
                                <i class="fas fa-users mr-2 text-primary"></i>Управление пользователями
                            </h4>
                            <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal"
                                    onclick="document.getElementById('modalTitle').innerText='Создание пользователя'; displayModal(this)">
                                <i class="fas fa-plus mr-1"></i>Создать пользователя
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive" style="border-radius: 10px; overflow: hidden;">
                            <table class="table table-hover mb-0">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col" class="border-0 d-none d-sm-table-cell">#</th>
                                    <th scope="col" class="border-0">
                                        <i class="fas fa-user mr-1"></i>
                                        <span class="d-none d-sm-inline">Пользователь</span>
                                    </th>
                                    <th scope="col" class="border-0">
                                        <i class="fas fa-at mr-1"></i>
                                        <span class="d-none d-sm-inline">Логин</span>
                                    </th>
                                    <th scope="col" class="border-0">
                                        <i class="fas fa-envelope mr-1"></i>
                                        <span class="d-none d-sm-inline">Email</span>
                                    </th>
                                    <th scope="col" class="border-0">
                                        <i class="fas fa-shield-alt mr-1"></i>
                                        <span class="d-none d-sm-inline">Роли</span>
                                    </th>
                                    <th scope="col" class="border-0">
                                        <i class="fas fa-cogs mr-1"></i>
                                        <span class="d-none d-sm-inline">Действия</span>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${userList}"
                                    style="cursor: pointer; transition: background-color 0.2s;">
                                    <td class="d-none d-sm-table-cell">
                                        <span th:text="${user.id}" class="badge badge-secondary">#[[${user.id}]]</span>
                                    </td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="avatar-circle mr-2" style="background: #fc042b; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                                                <span th:text="${user.name != null and user.name.length() > 0} ? ${user.name.substring(0,1)} : '?'"></span>
                                            </div>
                                            <div>
                                                <div class="font-weight-medium" th:text="${user.fullName}">Пользователь</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td><span th:text="${user.userName}" class="text-muted"></span></td>
                                    <td><span th:text="${user.email}" class="text-muted"></span></td>
                                    <td>
                                        <span th:if="${user.admin}" class="badge badge-warning mr-1">
                                            <i class="fas fa-crown mr-1"></i>Админ
                                        </span>
                                        <span th:if="${user.active}" class="badge badge-success mr-1">
                                            <i class="fas fa-check mr-1"></i>Активен
                                        </span>
                                        <span th:if="${user.list}" class="badge badge-info">
                                            <i class="fas fa-list mr-1"></i>В списке
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-outline-primary btn-sm"
                                                data-toggle="modal" data-target="#exampleModal"
                                                th:attr="data-ref-modal=@{/user/edit},
                                                         data-user-id=${user.id},
                                                         data-email=${user.email},
                                                         data-name=${user.name},
                                                         data-surname=${user.surname},
                                                         data-username=${user.userName},
                                                         data-password=${user.password},
                                                         data-isactive=${user.active},
                                                         data-isadmin=${user.admin},
                                                         data-islist=${user.list}"
                                                onclick="document.getElementById('modalTitle').innerText='Редактирование пользователя'; displayModal(this)">
                                            <i class="fas fa-edit mr-1"></i>Редактировать
                                        </button>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(userList)}">
                                    <td colspan="6" class="text-center py-4">
                                        <i class="fas fa-users fa-2x text-muted mb-2"></i>
                                        <p class="text-muted mb-0">Пользователей не найдено</p>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
