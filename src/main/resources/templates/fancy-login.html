<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="~{fragments/libs :: libs}"></th:block>

    <style>
        /* Light & strict palette */
        body {
            background: linear-gradient(135deg, #f7f9fc 0%, #eef1f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1f2230;
        }

        .login-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 18px 32px rgba(31, 34, 48, 0.12);
            padding: 36px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #e5e7eb;
        }

        .login-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .login-logo {
            width: 72px;
            height: 72px;
            object-fit: contain;
            margin-bottom: 12px;
        }

        .login-header h2 {
            color: #fc042b;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .login-header p {
            color: rgba(31, 34, 48, 0.65);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .input-group-text {
            background: #fc042b;
            color: white;
            border: none;
            border-radius: 8px 0 0 8px;
        }

        .form-control {
            border: 1px solid #dfe3ec;
            border-left: none;
            border-radius: 0 8px 8px 0;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #ffffff;
            color: #1f2230;
        }

        .form-control:focus {
            border-color: #fc042b;
            box-shadow: 0 0 0 3px rgba(252, 4, 43, 0.12);
            border-left: 2px solid #fc042b;
            background: #ffffff;
            color: #1f2230;
        }

        .input-group {
            box-shadow: 0 6px 12px rgba(31, 34, 48, 0.08);
            border-radius: 8px;
            overflow: hidden;
        }

        .btn-login {
            background: #fc042b;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px rgba(252, 4, 43, 0.25);
            color: white;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 24px rgba(252, 4, 43, 0.35);
            background: #e00427;
            color: white;
        }

        .alert {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 18px;
            background: #ffffff;
            color: #1f2230;
        }

        .alert-danger {
            border-color: #fc042b;
            color: #fc042b;
            background: #fff5f7;
        }

        .alert-success {
            background: #f1fbf5;
            color: #1eac4f;
            border-color: #c7eed8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img th:src="@{/resource/img/logo.png}" alt="Logo" class="login-logo"/>
                <p>Войдите в свою учетную запись</p>
            </div>

            <!-- Login Form -->
            <form th:action="@{/authenticateTheUser}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Error Messages -->
                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    Неверное имя пользователя или пароль.
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    Вы успешно вышли из системы.
                </div>

                <!-- Username -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>
        </div>
    </div>
</body>
</html>
